<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle School Tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Idle School Tycoon</h1>
        <div id="stats">
            <p>Funds: $<span id="funds">1000</span></p>
            <p>Teachers: <span id="teachers">0</span></p>
            <p>Students: <span id="students">0</span></p>
            <p>Classrooms: <span id="classrooms">0</span></p>
        </div>
        <button id="hire-teacher">Hire Teacher ($500)</button>
        <button id="build-classroom">Build Classroom ($1000)</button>
        <div id="classroom-container"></div>
        <canvas id="math-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
